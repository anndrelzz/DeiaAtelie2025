<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - DeiaAtelie</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
</head>
<body>
    <div class="admin-page">
        <div class="admin-container">
            <a href="index.html" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
                Voltar ao início
            </a>
            <div class="admin-card animate-slide-up">
                <div class="admin-header">
                    <div class="admin-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <h1>Área Administrativa</h1>
                    <p>Acesso exclusivo para administradores</p>
                </div>
                <form id="admin-form" class="admin-form">
                    <div class="form-group">
                        <label for="admin-email">E-mail do administrador</label>
                        <div class="input-with-icon">
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                            </svg>
                            <input id="admin-email" name="email" type="email" placeholder="admin@deiaatelie.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Senha administrativa</label>
                        <div class="input-with-icon">
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input id="admin-password" name="password" type="password" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-full">
                        Acessar Painel Administrativo
                    </button>
                </form>
                <div class="admin-footer">
                    <p>Esqueceu sua senha? Entre em contato com o suporte técnico.</p>
                </div>
            </div>
            <div class="admin-branding">
                <h2>DeiaAtelie</h2>
                <p>Sistema de Gerenciamento</p>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
